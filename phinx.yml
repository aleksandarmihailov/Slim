paths:
  migrations: '%%PHINX_CONFIG_DIR%%/migrations'
  seeds: '%%PHINX_CONFIG_DIR%%/seeder'
  
environments:
    default_migration_table: migrations
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: slim
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: slim
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
